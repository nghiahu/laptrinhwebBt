<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: 'Arial', sans-serif;
        background-color: #282c34;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .calc-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        background-color: #3c3f41;
        padding: 20px;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      }

      .container {
        width: 90%;
        margin-bottom: 10px;
      }

      .container input {
        width: 100%;
        padding: 15px;
        font-size: 2rem;
        text-align: right;
        border-radius: 10px;
        background-color: #1f1f1f;
        color: white;
        border: none;
        box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.2);
      }

      .buttons {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 10px;
      }

      .buttons button {
        background-color: #505354;
        color: white;
        padding: 20px;
        font-size: 1.5rem;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .buttons button:hover {
        background-color: #666b6d;
      }

      .op {
        background-color: #f08a5d;
      }

      .op:hover {
        background-color: #ff7e47;
      }

      #clear {
        background-color: #ff5c5c;
      }

      #clear:hover {
        background-color: #ff4a4a;
      }

      #calculate {
        background-color: #4caf50;
      }

      #calculate:hover {
        background-color: #45a044;
      }

      .buttons button:active {
        transform: scale(0.98);
      }
    </style>
  </head>
  <body>
    <div class="calc-container">
      <div class="container">
        <input
          type="text"
          class="display"
          id="display"
          maxlength="15"
          placeholder="0"
          readonly
        />
      </div>

      <div class="buttons">
        <button id="clear">C</button>
        <button id="del">+/-</button>
        <button onclick="addToDisplay('%')">%</button>
        <button onclick="addToDisplay('/')">/</button>

        <button onclick="addToDisplay(7)">7</button>
        <button onclick="addToDisplay(8)">8</button>
        <button onclick="addToDisplay(9)">9</button>
        <button onclick="addToDisplay('*')" class="op">*</button>

        <button onclick="addToDisplay(4)">4</button>
        <button onclick="addToDisplay(5)">5</button>
        <button onclick="addToDisplay(6)">6</button>
        <button onclick="addToDisplay('-')" class="op">-</button>

        <button onclick="addToDisplay(1)">1</button>
        <button onclick="addToDisplay(2)">2</button>
        <button onclick="addToDisplay(3)">3</button>
        <button onclick="addToDisplay('+')" class="op">+</button>

        <button onclick="addToDisplay(0)">0</button>
        <button id="double0">00</button>
        <button onclick="addToDisplay('.')">.</button>
        <button id="calculate" onclick="calculate()">=</button>
      </div>
    </div>
  </body>
  <script>
    let display = document.getElementById("display");

    const calculate = () => {
      try {
        display.value = eval(display.value);
      } catch {
        display.value = "Error";
      }
    };

    const addToDisplay = (input) => {
      display.value += input;
    };

    document.getElementById("clear").addEventListener("click", function () {
      display.value = "";
    });

    document.getElementById("del").addEventListener("click", function () {
      display.value = display.value ? -parseFloat(display.value) : "";
    });

    document.getElementById("double0").addEventListener("click", function () {
      display.value += "00";
    });
  </script>
</html>
